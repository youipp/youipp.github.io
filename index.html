<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jekyll Test</title>
</head>
<body>
  <header>
    <h1>{{ site.title }}</h1>
    <p>Welcome to Jekyll Testing!</p>
  </header>
  <main>
    <h2>All Posts</h2>
    <ul>
      {% for post in site.posts %}
        <li>
          <strong>Title:</strong> <a href="{{ post.url }}">{{ post.title }}</a> <br>
          <strong>Date:</strong> {{ post.date | date: "%B %d, %Y" }} <br>
          <strong>Content Excerpt:</strong> {{ post.excerpt }}
        </li>
      {% endfor %}
    </ul>
  </main>
  <footer>
    <p>Generated by Jekyll</p>
  </footer>
</body>
</html>
